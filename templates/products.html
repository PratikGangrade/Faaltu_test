{% extends 'boiler.html' %}

{% block content %}

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>

            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                    {% for i in prod %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.category}}</td>
                    </tr>
                    {% endfor %}
                    
                </table>
            </div>
        </div>
    </div>

{%  endblock %}
